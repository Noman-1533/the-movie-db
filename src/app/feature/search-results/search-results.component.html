<div *ngIf="searchResult.length!==0" class="search-result">
    <span *ngFor="let item of searchResult">
      <app-card
      [name]="item.cardTitle"
      [image]="item.cardImage"
      [type]="'movie'"
      [subtitle]="item.cardSubtitle"
      [id]="item.id"
      >
    <app-ratting
    [ratting]="item.cardRatting.toString()"
    >
    </app-ratting>
    </app-card>
    </span>
  </div>
  <div class="no-result" *ngIf="searchResult.length===0">
    <mat-icon>search_off</mat-icon>
    <h1>No Results Found</h1>

  </div>
